apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-configmap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          envFrom:
            - configMapRef:
                name: nginx-config
          volumeMounts:
            - name: nginx-config-volume
              mountPath: "/etc/nginx/conf.d/default.conf"
              subPath: nginx.conf
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
