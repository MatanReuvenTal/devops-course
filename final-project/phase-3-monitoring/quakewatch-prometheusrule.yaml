apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: quakewatch-alerts
  labels:
    release: prometheus-stack
spec:
  groups:
  - name: quakewatch
    interval: 30s
    rules:
    - alert: QuakeWatchPodRestarting
      expr: rate(kube_pod_container_status_restarts_total{pod=~"quakewatch-web.*"}[5m]) > 0
      for: 1m
      labels:
        severity: warning
        app: quakewatch
      annotations:
        summary: "QuakeWatch pod is restarting"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 5 minutes"

    - alert: QuakeWatchPodDown
      expr: kube_pod_status_phase{pod=~"quakewatch-web.*", phase!="Running"} == 1
      for: 2m
      labels:
        severity: critical
        app: quakewatch
      annotations:
        summary: "QuakeWatch pod is down"
        description: "Pod {{ $labels.pod }} is not running"