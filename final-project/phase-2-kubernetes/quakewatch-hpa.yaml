apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quakewatch-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quakewatch-web
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        # Target 50% CPU utilization
        averageUtilization: 50